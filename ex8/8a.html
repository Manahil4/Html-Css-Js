<!-- create two text boxes and put them on separate line using display:block-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8a</title>
    <style>.a,.b{
        display: block;
        border: solid;
        border-radius: 2px;
        border-color: black;
        border-width: 1px;
        margin-bottom: 1px;
        margin-top: 3px;
        width: 300px;
    }
    </style>
</head>
<body>
    <input class="a" type="text" placeholder="Name">
    <input class="b" type="text" placeholder="Email" >
</body>
</html>
